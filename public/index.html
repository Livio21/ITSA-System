<style>
  html::-webkit-scrollbar {
    width: 0.6vw;
  }

 
  html::-webkit-scrollbar-thumb {
    background: rgb(206, 206, 206);
    border-radius: 100vw;
  }
  html::-webkit-scrollbar-thumb:hover {
    background: rgb(219, 219, 219);
  }
  html::-webkit-scrollbar-thumb:active {
    background: rgb(192, 192, 192);
  }
</style>
